<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Profit test task</title>
  </head>
  <body>
    <button id="openModal">Открыть модальное окно</button>
    <div
      id="modal"
      role="dialog"
      class="modal"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-content">
        <h2 id="modalTitle">Это модальное окно</h2>
        <button
          id="closeModal"
          type="button"
          aria-label="Закрыть модальное окно"
        >
          Закрыть
        </button>
      </div>
    </div>
    <div id="app">
      <form id="contactForm">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" aria-required="true" />

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" aria-required="true" />

        <label for="phone">Телефон</label>
        <input
          type="tel"
          placeholder="+375 (XX) XXX-XX-XX"
          id="phone"
          name="phone"
          autocomplete="tel"
          aria-required="true"
        />
        <label for="message">Сообщение</label>
        <textarea id="message" name="message" aria-required="true"></textarea>

        <button type="submit">Отправить</button>
      </form>
    </div>
    <div id="toast-container" aria-live="assertive"></div>
  </body>
</html>
